<!DOCTYPE html>
<html>
    <head>
        <title>RGB converter</title>
    </head>

    <body>
        <h1>Put in the RGB values</h1>
        <p>Allowed format example 255,255,255</p>
        <form>
            <label for='rgb'>Your values</label>
            <input type='text' name='rgb' id='rgb' required pattern='[0-9]{1,3},[0-9]{1,3},[0-9]{1,3}' placeholder="255,255,255"/>
            <br/>
            <button type='button' id='converter'>Convert to hex</button>
            <br/>Result:
            <input type="text" id="result"/>
        </form>
        <script src="index.js"></script>
    </body>
</html>
